<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="./wp-rest-resource-behavior.html">

<!--
`<wp-rest-resource>` Allows connection to Wordpress REST API
-->

<dom-module id="wp-rest-resource">
  <template>
    <style>
      :host {
        display: block;
      }
      .list{
        @apply(--layout-vertical)
      }
      .label,.value{
        display:inline-block;
        width:50%;
        float:left;
      }
      .label{
        text-align:right;
      }
    </style>
    <h3>wp-rest-resource</h3>
    <div class="item">
      <div class="label">connection: </div>
      <div class="value">{{connection}}</div>
    </div>
    <div class="item">
      <div class="label">resource: </div>
      <div class="value">{{resource}}</div>
    </div>
    
  </template>

  <script>
  
    
    Polymer({

      is: 'wp-rest-resource',
      properties: {
        autoLoad: {
          type: Boolean,
          value: false,
          notify: true
        }
      },
      behaviors: [
        window.WPRestResourceBehavior
      ],
      ready: function(){
        
        // this.addEventListener('api-changed', function(){
        
          if( this.autoLoad){
        
            this.fetch()
          }
        // }.bind(this), { once: true });
      }

    });
  </script>
</dom-module>
